<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
 <audio autoplay loop>
        <source src="images/Anson Seabra - Dawning of Spring (Official Lyric Video).mp3" type="audio/mpeg">
      </audio>
  <id="contact"
  class="p-6 my-12 scroll-mt-16 widescreen:section-min-height tallscreen:section-min-height"
>
  <h2
    class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white"
  >
    Contact Us
  </h2>
  <form
    action=""
    class="max-w-4xl mx-auto text-2xl sm:text-3xl flex flex-col items-left gap-4"
  >
    <label for="sunject">Name*</label>
    <input
      type="text"
      id="name"
      name="Name"
      required
      minlength="3"
      max-length="60"
      placeholder="Your name"
      class="w-full text-black text-2xl sm:text-3xl p-3 rounded-xl border border-solid border-slate-900 dark:border-none"
    />
    <label for="sunject">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      minlength="3"
      max-length="60"
      placeholder="Your email"
      class="w-full text-black text-2xl sm:text-3xl p-3 rounded-xl border border-solid border-slate-900 dark:border-none"
    />
    <label for="message">Message</label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="10"
      placeholder="Your Message"
      required
      class="w-full text-black text-2xl sm:text-3xl p-3 rounded-xl border border-solid border-slate-900 dark:border-none"
    ></textarea>
    <button
      class="bg-teal-700 hover:bg-teal-600 active:bg-teal-500 text-white p-3 w-48 rounded-xl border border-solid border-slate-900 dark:border-none"
    >
      Submit
    </button>
  </form>
  </section>
  <footer class="bg-gray-900 text-white text-xl" id="footer">

    >

        <a href="/build/index.html#My Works" class="hover:opacity-90">My Works</a>
